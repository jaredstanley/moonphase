<!DOCTYPE html>
<html manifest="moon.appcache">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="img/touch_icon.png">
		<!-- <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'> -->
		<title>Moonphase Offline Calendar</title>
		
		<link type="text/css" href="css/overcast/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
		<link type="text/css" href="style.css" rel="stylesheet" />
		 <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		 <script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>
		 <script type="text/javascript" src="script.js"></script>

	</head>

	<body>	

		<div id="container">
			<!-- <input id="nativedate" type="date" onchange="do2()"/>	 -->
			<div id="datepicker"></div>
			
			<div id="apptitle">
				<div id="title">MOON PHASE</div>
				<div id="subtitle">CALENDAR</div>

			</div>
			<div id="debug"></div>
			<div id="moon">
				<img src="img/phases/phase1.png" class="phase"></img>
				<img src="img/phases/phase2.png" class="phase"></img>
				<img src="img/phases/phase3.png" class="phase"></img>
				<img src="img/phases/phase4.png" class="phase"></img>
				<img src="img/phases/phase5.png" class="phase"></img>
				<img src="img/phases/phase6.png" class="phase"></img>
				<img src="img/phases/phase7.png" class="phase"></img>
				<img src="img/phases/phase8.png" class="phase"></img>
				<img src="img/phases/phase9.png" class="phase"></img>
				<img src="img/phases/phase10.png" class="phase"></img>
				<img src="img/phases/phase11.png" class="phase"></img>
				<img src="img/phases/phase12.png" class="phase"></img>
				<img src="img/phases/phase13.png" class="phase"></img>
				<img src="img/phases/phase14.png" class="phase"></img>
				<img src="img/phases/phase15.png" class="phase"></img>
				<img src="img/phases/phase16.png" class="phase"></img>
				<img src="img/phases/phase17.png" class="phase"></img>
				<img src="img/phases/phase18.png" class="phase"></img>
				<img src="img/phases/phase19.png" class="phase"></img>
				<img src="img/phases/phase20.png" class="phase"></img>
				<img src="img/phases/phase21.png" class="phase"></img>
				<img src="img/phases/phase22.png" class="phase"></img>
				<img src="img/phases/phase23.png" class="phase"></img>
				<img src="img/phases/phase24.png" class="phase"></img>
				<img src="img/phases/phase25.png" class="phase"></img>
				<img src="img/phases/phase26.png" class="phase"></img>
				<img src="img/phases/phase27.png" class="phase"></img>
				<img src="img/phases/phase28.png" class="phase"></img>
				<img src="img/phases/phase29.png" class="phase"></img>

			</div>
			<div id="panels">
				<div id="panelleft">
					<div id="dayofweek"></div>
					<div id="date"></div>
					<img src="img/panel_back.png" width="135" height="97">
				</div>
				<div id="panelright">
					<div id="month"></div>
					<div id="year"></div>
					<div id="status"></div>
					
					<img src="img/panel_back.png" width="135" height="97">
				</div>
			</div>
			<div id="iconstrip">
				<div id="pointer">
					<img src="img/small_arrow.png" width="10" height="5" >
				</div>
				<img src="img/moon_icon_strip.png" width="273" height="35" >

			</div>
		</div>
	</body>
</html>
